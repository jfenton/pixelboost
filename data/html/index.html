<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.noty.css"/>
		<link rel="stylesheet" type="text/css" href="css/noty_theme_twitter.css"/>

		<script type="text/javascript" data-main="js/main.js" src="js/require.js"></script>
	</head>
	<body>
		<form class="modal hide" id="createRecordModal">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">&times;</a>
				<h3>Create Record</h3>
			</div>
			<div class="modal-body">
				<ul class="nav nav-pills">
				</ul>
				<label>Record Name</label>
				<input type="text" class="span3" placeholder="Type here" id="createRecordName"></input>
				<span class="help-inline">A unique name for the new record</span>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Cancel</a>
				<button class="btn btn-primary" type="submit">Create Record</a>
			</div>
		</form>

		<div class="container-fluid">
			<div class="row-fluid" id="toolbar">
				<div class="subnav">
					<ul class="nav nav-pills">
						<li>
							<a href="#" class="btn" id="save">Save</a>
						</li>
						<li>
							<a href="#" class="btn" id="export">Export</a>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">
								Create Record
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu" id="recordTypes">
							</ul>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">
								Create Entity
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu" id="entityTypes">
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3">
					<ul class="nav nav-list" id="navbar">
					</ul>
				</div>
				<div class="span9" id="content">
					<div class="row-fluid">
						<div id="canvas" style="overflow-x:hidden; overflow-y:hidden; height:750px;' background: white;">
							<img style="display:none" src="img/glyphicons-halflings.png"/>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span11">
							<h2>Properties</h2>
							<form class="well">
								<fieldset>
									<div id="propertyArea"></div>
								</fieldset>
							</form>
						</div>
						<div class="span1">
							<button class="btn"><i class="icon-minus"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
